<section class="carte container">
  <div class="carte-top">
    <h1 class="main-title carte-title" id="title">
      <span class="line"><span>Меню</span></span>
      <span class="line"><span>блюд</span></span>
    </h1>

    <form action="#" class="carte-search search">
      <button class="search-btn" aria-label="Поиск по меню"><svg>
          <use xlink:href='./assets/images/sprite.svg#search'></use>
        </svg></button>
      <input type="text" name="search" placeholder="Поиск по меню" class="input carte-input">
    </form>
  </div>
</section>

<section class="catalog mt-160">
  <!-- Tabs -->
  <div class="catalog-tabs-wrapper">
    <ul class="catalog-tabs container">
      <li class="catalog-tab">
        <button class="catalog-tabbtn product-tabbtn" data-category="first">Первое</button>
        <div class="catalog-inner">
          <ul class="catalog-list">
            @loop('./partials/catalogItem.html', [1, 2, 3, 4, 5])
          </ul>
        </div>
      </li>
      <li class="catalog-tab">
        <button class="catalog-tabbtn product-tabbtn" data-category="second">Второе</button>
        <div class="catalog-inner">
          <ul class="catalog-list">
            @loop('./partials/catalogItem.html', [1, 2, 3, 4, 5])
          </ul>
        </div>
      </li>
      <li class="catalog-tab">
        <button class="catalog-tabbtn product-tabbtn" data-category="salats">Салаты</button>
        <div class="catalog-inner">
          <ul class="catalog-list">
            @loop('./partials/catalogItem.html', [1, 2, 3, 4, 5])
          </ul>
        </div>
      </li>
      <li class="catalog-tab">
        <button class="catalog-tabbtn product-tabbtn" data-category="drinks">Напитки</button>
        <div class="catalog-inner">
          <ul class="catalog-list">
            @loop('./partials/catalogItem.html', [1, 2, 3, 4, 5])
          </ul>
        </div>
      </li>
    </ul>

    <div class="catalog-content container" id="catalog-content">
      <!-- Copied content -->
    </div>
  </div>
  <!-- Tabs -->
</section>
