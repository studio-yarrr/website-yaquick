<section class="first-margin gallery">
  <div class="container">
    <h1 class="main-title gallery-title">Галерея</h1>
  </div>

  <div class="gallery-wrapper container">
    <div class="swiper gallery-swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide img-cover">
          <img src="./assets/images/gallery/1.jpg" alt="gallery">
        </div>
        <div class="swiper-slide img-cover">
          <img src="./assets/images/gallery/2.jpg" alt="gallery">
        </div>
        <div class="swiper-slide img-cover">
          <img src="./assets/images/gallery/1.jpg" alt="gallery">
        </div>
        <div class="swiper-slide img-cover">
          <img src="./assets/images/gallery/2.jpg" alt="gallery">
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="swiper-navigation gallery-navigation">
      <button class="smenu-prev-button prev">Предыдущая</button>
      <div class="smenu-numbers">
        <span class="smenu-main-number"></span>
        <div class="smenu-line"></div>
        <span class="smenu-all-number"></span>
      </div>
      <button class="smenu-next-button next">Следующая</button>
    </div>
  </div>
</section>
